# =============================================================================
# Docker Compose Production Overrides
# Production-specific settings: restart policies, SSL, resource limits.
# Usage: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
# =============================================================================

services:
  api:
    image: ghcr.io/faithfamous2/sr-devops/backend:main
    restart: always
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=${APP_URL}
      - FRONTEND_URL=${FRONTEND_URL}
    labels:
      - "traefik.enable=true"
      # HTTP Router
      - "traefik.http.routers.api.rule=PathPrefix(`/api`) || PathPrefix(`/up`)"
      - "traefik.http.routers.api.entrypoints=web"
      - "traefik.http.routers.api.priority=100"
      - "traefik.http.services.api.loadbalancer.server.port=8080"
      # CORS middleware
      - "traefik.http.middlewares.api-cors.headers.accesscontrolallowmethods=GET,POST,OPTIONS"
      - "traefik.http.middlewares.api-cors.headers.accesscontrolallowheaders=Content-Type,Accept,Authorization"
      - "traefik.http.middlewares.api-cors.headers.accesscontrolalloworiginlist=${FRONTEND_URL}"
      - "traefik.http.middlewares.api-cors.headers.accesscontrolmaxage=3600"
      - "traefik.http.routers.api.middlewares=api-cors"
      # Health check
      - "traefik.http.services.api.loadbalancer.healthcheck.path=/api/health"
      - "traefik.http.services.api.loadbalancer.healthcheck.interval=30s"
      - "traefik.http.services.api.loadbalancer.healthcheck.timeout=5s"
      # HTTPS Router (when domain is set)
      - "traefik.http.routers.api-secure.rule=PathPrefix(`/api`) || PathPrefix(`/up`)"
      - "traefik.http.routers.api-secure.entrypoints=websecure"
      - "traefik.http.routers.api-secure.priority=100"
      - "traefik.http.routers.api-secure.tls.certresolver=letsencrypt"
      - "traefik.http.routers.api-secure.service=api"
      - "traefik.http.routers.api-secure.middlewares=api-cors"
    deploy:
      resources:
        limits:
          memory: 512M

  frontend:
    image: ghcr.io/faithfamous2/sr-devops/frontend:main
    restart: always
    labels:
      - "traefik.enable=true"
      # Catch-all router (lower priority than API)
      - "traefik.http.routers.frontend.rule=PathPrefix(`/`)"
      - "traefik.http.routers.frontend.entrypoints=web"
      - "traefik.http.routers.frontend.priority=1"
      - "traefik.http.services.frontend.loadbalancer.server.port=8080"
      # Health check
      - "traefik.http.services.frontend.loadbalancer.healthcheck.path=/"
      - "traefik.http.services.frontend.loadbalancer.healthcheck.interval=30s"
      - "traefik.http.services.frontend.loadbalancer.healthcheck.timeout=5s"
      # HTTPS router
      - "traefik.http.routers.frontend-secure.rule=PathPrefix(`/`)"
      - "traefik.http.routers.frontend-secure.entrypoints=websecure"
      - "traefik.http.routers.frontend-secure.priority=1"
      - "traefik.http.routers.frontend-secure.tls.certresolver=letsencrypt"
      - "traefik.http.routers.frontend-secure.service=frontend"
    deploy:
      resources:
        limits:
          memory: 128M

  traefik:
    image: traefik:v3.3
    restart: always
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.endpoint=unix:///var/run/docker.sock"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # Let's Encrypt (enabled when DOMAIN is set)
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL:-admin@example.com}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      # Ping endpoint for healthcheck
      - "--ping=true"
      - "--ping.entrypoint=web"
      - "--log.level=WARN"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - letsencrypt:/letsencrypt
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:80/ping || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    deploy:
      resources:
        limits:
          memory: 256M

volumes:
  letsencrypt:
