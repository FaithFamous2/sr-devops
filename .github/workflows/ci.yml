name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE_NAME: ${{ github.repository }}/backend
  FRONTEND_IMAGE_NAME: ${{ github.repository }}/frontend
  REPO_LOWER: ${{ github.repository }}

jobs:
  # Backend Lint & Test
  backend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath
          coverage: xdebug

      - name: Install Composer
        run: |
          mkdir -p bootstrap/cache
          chmod -R 775 bootstrap/cache
          composer install --prefer-dist --no-progress

      - name: Setup Environment
        run: |
          cp .env.example .env
          php artisan key:generate
          mkdir -p storage/framework/views storage/framework/cache storage/framework/sessions storage/logs
          chmod -R 775 storage

      - name: Setup SQLite Database
        run: |
          touch database/database.sqlite
          php artisan migrate --force

      - name: Run Pint (Laravel Code Style)
        run: ./vendor/bin/pint

      - name: Execute tests
        run: php artisan test

  # Frontend Lint & Test
  frontend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: Run ESLint
        run: npm run lint

      - name: Run tests
        run: npm run test -- --run

  # Security Scan with Trivy
  security-scan:
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner (Backend)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'backend'
          format: 'sarif'
          output: 'trivy-backend.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results (Backend)
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-backend.sarif'
          category: 'backend'

      - name: Run Trivy vulnerability scanner (Frontend)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'frontend'
          format: 'sarif'
          output: 'trivy-frontend.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results (Frontend)
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-frontend.sarif'
          category: 'frontend'

  # Build and Push Docker Images
  build-push:
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test, security-scan]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Convert repository name to lowercase
        id: repo
        run: echo "REPO_LOWER=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Extract metadata for Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.repo.outputs.REPO_LOWER }}/backend
          tags: |
            type=sha
            type=ref,event=branch
            type=semver,pattern={{version}}

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: production

      - name: Extract metadata for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.repo.outputs.REPO_LOWER }}/frontend
          tags: |
            type=sha
            type=ref,event=branch
            type=semver,pattern={{version}}

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: production

  # Deploy to Production (Optional - requires VPS setup)
  deploy:
    runs-on: ubuntu-latest
    needs: build-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production
    timeout-minutes: 15

    steps:
      - name: Check required secrets
        run: |
          if [ -z "${{ secrets.VPS_HOST }}" ]; then
            echo "::error::VPS_HOST secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.VPS_USER }}" ]; then
            echo "::error::VPS_USER secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.VPS_SSH_KEY }}" ]; then
            echo "::error::VPS_SSH_KEY secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.GHCR_TOKEN }}" ]; then
            echo "::error::GHCR_TOKEN secret is not set"
            exit 1
          fi
          echo "All required secrets are configured"

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        env:
          GHCR_USER: ${{ github.actor }}
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
          REPO: ${{ github.repository }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          timeout: 60s
          command_timeout: 10m
          envs: GHCR_USER,GHCR_TOKEN,REPO
          script: |
            set -e  # Exit on any error

            echo "=== Starting deployment ==="
            date

            # Convert REPO to lowercase for Docker (Docker requires lowercase image names)
            REPO_LOWER=$(echo "$REPO" | tr '[:upper:]' '[:lower:]')
            echo "Repository (lowercase): $REPO_LOWER"

            # Create directory if it doesn't exist
            if [ ! -d "/opt/secure-drop" ]; then
              echo "Creating /opt/secure-drop directory..."
              sudo mkdir -p /opt/secure-drop
              sudo chown $USER:$USER /opt/secure-drop
              cd /opt/secure-drop
              echo "Cloning repository..."
              git clone https://github.com/${{ github.repository }}.git .
            fi

            cd /opt/secure-drop

            # Pull latest code
            echo "Pulling latest code..."
            git pull origin main || {
              echo "Warning: git pull failed, continuing with existing code"
            }

            # Log in to GitHub Container Registry
            echo "Logging into GitHub Container Registry..."
            echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USER" --password-stdin || {
              echo "Error: Failed to login to GHCR"
              exit 1
            }

            # Pull pre-built images from registry (using lowercase repo name)
            echo "Pulling backend image..."
            docker pull ghcr.io/$REPO_LOWER/backend:main || {
              echo "Error: Failed to pull backend image"
              exit 1
            }

            echo "Pulling frontend image..."
            docker pull ghcr.io/$REPO_LOWER/frontend:main || {
              echo "Error: Failed to pull frontend image"
              exit 1
            }

            # Tag images for docker-compose
            echo "Tagging images..."
            docker tag ghcr.io/$REPO_LOWER/backend:main secure-drop-backend:latest
            docker tag ghcr.io/$REPO_LOWER/frontend:main secure-drop-frontend:latest

            # Stop old containers and start new ones
            echo "Stopping old containers..."
            docker-compose -f docker-compose.yml -f docker-compose.prod.yml down || true

            echo "Starting new containers..."
            docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

            # Wait for containers to be healthy
            echo "Waiting for containers to be healthy..."
            sleep 30

            # Check container status
            echo "Container status:"
            docker-compose -f docker-compose.yml -f docker-compose.prod.yml ps

            # Run migrations
            echo "Running database migrations..."
            docker exec secure-drop-backend php artisan migrate --force || {
              echo "Warning: Migration failed or already applied"
            }

            # Clean up
            echo "Cleaning up..."
            docker system prune -f

            echo "=== Deployment completed successfully ==="
            date

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          timeout: 30s
          command_timeout: 1m
          script: |
            echo "Verifying deployment..."

            # Check if containers are running
            if docker ps | grep -q "secure-drop-backend"; then
              echo "✓ Backend container is running"
            else
              echo "✗ Backend container is not running"
              exit 1
            fi

            if docker ps | grep -q "secure-drop-frontend"; then
              echo "✓ Frontend container is running"
            else
              echo "✗ Frontend container is not running"
              exit 1
            fi

            if docker ps | grep -q "secure-drop-traefik"; then
              echo "✓ Traefik container is running"
            else
              echo "✗ Traefik container is not running"
              exit 1
            fi

            # Test health endpoint
            echo "Testing health endpoint..."
            curl -f http://localhost:80/up || {
              echo "✗ Health check failed"
              exit 1
            }
            echo "✓ Health check passed"

            echo "Deployment verification completed successfully!"
